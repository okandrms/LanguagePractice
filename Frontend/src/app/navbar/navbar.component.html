<nav class="navbar navbar-expand-lg navbar-light bg-light custom-navbar">
  <a class="navbar-brand" routerLink="/words">Home</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto" *ngIf="!isLoginOrRegisterPage()">
      <!-- Display user's name if logged in -->
      <li class="nav-item" *ngIf="isLoggedIn()">
        <a class="nav-link">Welcome, {{ getUserName() }}</a>
      </li>

      <!-- Show the Login link if the user is not logged in -->
      <li class="nav-item" *ngIf="!isLoggedIn()">
        <a class="nav-link" routerLink="/login">Login</a>
      </li>

      <!-- Show the Logout link if the user is logged in -->
      <li class="nav-item" *ngIf="isLoggedIn()">
        <a class="nav-link logout-link" href="#" (click)="logout()">Logout</a>
      </li>
    </ul>
  </div>
</nav>
