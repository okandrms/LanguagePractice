<form [formGroup]="registerForm" (ngSubmit)="submitForm()" class="register-form-container">
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" formControlName="name" type="text" placeholder="Enter your name" required class="form-control">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" formControlName="email" type="email" placeholder="Enter your email" required class="form-control">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" formControlName="password" type="password" placeholder="Enter your password" required class="form-control">
  </div>

  <div class="form-group">
    <label for="password_confirmation">Confirm Password</label>
    <input id="password_confirmation" formControlName="password_confirmation" type="password" placeholder="Confirm your password" required class="form-control">
  </div>

  <button type="submit" [disabled]="registerForm.invalid" class="submit-button">Register</button>
</form>
