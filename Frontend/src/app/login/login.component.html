<div class="col-12 col-md-12 flex">

  <hr>

  <div class="login-form-container">
    <h3>Login</h3>
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" required class="form-control" placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" required class="form-control" placeholder="Enter your password">
      </div>

      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>

    <a routerLink="/register" class="btn btn-link mt-3">Create Account</a> <br>
    <a routerLink="/forgotpassword" class="btn btn-link mt-3">Forgot password?</a>
  </div>
</div>
